version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - add_ssh_keys:
          fingerprints:
            - "<your-key-fingerprint>"

      - run:
          name: Deploy to EC2
          command: |
            ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST <<EOF
            cd /home/ec2-user
            docker-compose down
            git pull origin main
            docker-compose up -d
            EOF
